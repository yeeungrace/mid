<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/gkf0cfg.css">
    <title>TURN OFF THE LIGHT</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: "jaf-mashine", sans-serif;
            overflow: hidden;
            flex-direction: column;
             cursor: url('custom-cursor-on.png'), auto;
        }

        /* 각 텍스트 줄의 애니메이션 */
        .typewriter {
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid white;
            animation: fadeIn 0.5s forwards, typing 2.0s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
            opacity: 0;
            transform: translateY(-20px);
            margin: 5px 0;
        }


        /* 위에서 아래로 나타나는 효과 */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 타이핑 효과 */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* 커서 깜빡임 효과 */
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        /* 각 줄마다 딜레이를 설정해 순차적으로 표시 */
        .typewriter:nth-child(1) { animation-delay: 0s, 0s, 2s; }
        .typewriter:nth-child(2) { animation-delay: 2s, 2s, 4s; }
        .typewriter:nth-child(3) { animation-delay: 4s, 4s, 6s; }
        .typewriter:nth-child(4) { animation-delay: 6s, 6s, 8s; }


        /* 버튼 스타일 */
        #enterButton {
            margin-top: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            background: none;
            border: none;
            cursor: url('custom-cursor-on.png'), auto;
        }
        #enterButton img {
            width: 40px;
            margin-left: 0px;
        }
    </style>
</head>
<body>
    <div id="welcomeScreen">
        <div class="typewriter">Darkness brings an emptiness to be filled</div>
        <div class="typewriter">with imaginations and afterimages of light.</div>
        <div class="typewriter">Experience the feast of light that begins</div>
        <div class="typewriter">when you turn off the lights.</div>

        <button id="enterButton" onclick="enterMainPage()">   
            <img class="light-icon" src="lgt4.png" alt="light-icon">
               <img class="light-icon" src="lgt4.png" alt="light-icon">
                  <img class="light-icon" src="lgt4.png" alt="light-icon">
       
        </button>
    </div>

    <script>
        function enterMainPage() {
            window.location.href = 'index-2.html'
    ;
        }
    </script>
</body>
</html>
